<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Assign Task to User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Assign Task to User</h3>
            <hr/>
            <form th:action="@{/assignTask}" method="post">
                <input type="hidden" name="userId" th:value="${user.id}"/>
                <div class="mb-3">
                    <label for="task" class="form-label">Select Task</label>
                    <select class="form-select" id="task" name="taskId">
                        <th:block th:each="task : ${tasks}">
                            <option th:value="${task.id}" th:text="${task.name}"></option>
                        </th:block>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Assign Task</button>
            </form>
            <hr/>
            <a href="/listUsers" class="btn btn-secondary">Back to User List</a>
        </div>
    </body>
</html>
