<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Add User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Add User</h2>
            <hr/>
            <form th:action="@{/saveUser}" th:object="${user}" method="POST">
                <input type="text" name="name" placeholder="Enter name" class="form-control col-4 mb-4"/>
                <input type="text" name="email" placeholder="Enter email" class="form-control col-4 mb-4"/>
                <input type="text" name="department" placeholder="Enter department" class="form-control col-4 mb-4"/>
                <button class="btn btn-primary" type="submit">Save</button>
                <input type="hidden" th:field="*{id}">
            </form>
            <hr/>
            <a th:href="@{/list}">Back to list</a>
        </div>
    </body>
</html>
